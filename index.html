<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ms.Turtle</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
		#timer{
		color: white;
			position: absolute;
			font-family: 微軟正黑體;
			font-size: 2em;
			top: 10px;
			left: 10px;
		}
		#stuffName {
			font-family: 微軟正黑體;
			font-size: 3em;
			position: absolute;
			width: 600px;
			height: 200px;
			top: 10%;
			left: 50%;
			margin: 0 0 0 -300px;
			text-align:center;
			z-index: 0;
		}
		<!--.buttonGuide {
			position: absolute;
			horizontal-align: middle;
			bottom: 0px;
			z-index: 0;
		}-->
		.dialog{
			font-family: 微軟正黑體;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			padding:20px;
			z-index:10;
			background-color:white;
			border-radius:10px;
			font-size:25px;
			display:none;
		}
		
		#form{
			height:40px;
		}
		#name,#submit{
			height:30px;
			border:1px solid #444;
			vertical-align:middle;
			padding: 6px;
		}
		.title{
			margin:0;
		}
		#viseur {
			position:absolute;
			top:50%;
			left:50%;
			margin-top:-37px;
			margin-left:-37px;
		}
		#record_content{
			text-align:left;
		}
		#howToUse{
			z-index:9;
			position: absolute;
			bottom:10px;
			right:10px;
			color:white;
			border-radius:100%;
			height:50px;
			width:50px;
			border:5px solid white;
			font-size:45px;
			line-height:50px;
			text-align:center;
		}
		#imeEndWrapper{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		#loser{
			font-size:13em;
			text-align: center;
		}
    </style>
	<script src="scripts/hand.minified-1.2.js"></script>
	<script src="scripts/poly2tri.js"></script>
	<script src="scripts/oimo.js"></script>
    <script src="scripts/babylon.max.js"></script>
    <script src="scripts/babylon.js"></script>
    <script src="scripts/babylon.objFileLoader.js"></script>
	<script src="scripts/dada.js"></script>
    <script src="scripts/index.js"></script>
	<script src="scripts/dialog.js"></script>
</head>
<body>
	<img id="viseur" src="Assets/viseur.png">
    <canvas id="renderCanvas"></canvas>
    <script language="javascript">

        //function defined in index.js
        init();

    </script>
	<div id="timer">Time: 300</div>
	<div id="stuffName"></div>
	<div id="howToUse">?</div>
	<img src="Assets/tutorial.jpg" class="dialog" id="tutorial"/>
	<!--img src="Assets/buttonGuide.png" class="buttonGuide"/-->
	<span id="timeTemp"></span>
	<div class="dialog" id="success">
		<center>
		<h2 class="title">你知道，拿榔頭打破窗戶是很正常的事情嗎?</h2>
		<p>豪猛喔~你過關了，來登記一下吧</p>
		
			<div id="form">
				<input type="text" id="name"></input>
				<button id="submit">送出</button>
			</div>
		</center>
	</div>
	
	<div class="dialog" id="record">
		<center>
		<h2 class="title">MSTT國際排行榜</h2>
		<p>沒上榜就乖乖F5吧</p>
		<div id="record_content">
		</div>
		</center>
	</div>
</body>
</html>
